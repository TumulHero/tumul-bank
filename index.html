<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tumul-bank</title>
    <!-- bootstrap css cdn  -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div id="login-area" class="mb-5">
        <h1 class="text-center"> Welcome to Tumul Bank</h1>
        <div class="submit-area ">
            <h4>Login</h4>
            <input class="form-control" type="email" name="" id="" placeholder="Email">
            <br>
            <input class="form-control type="password" name="" id="" placeholder="Password">
            <br>
            <input id="login" class="btn btn-success rounded" type="button" value="Enter">
        </div>
    </div>


    <div id="transection-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit design">
            <h5 style="color: black !important;
            font-weight: bolder;">Deposit</h5>
            <h2>$<span id="currentDeposit">00</span> </h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw design">
            <h5 style="color: black !important;
            font-weight: bolder;">Withdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance design">
            <h5 style="color: black !important;
            font-weight: bolder;">Balance</h5>
            <h2>$<span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
            <br>
            <button id="addDeposit" class=" btn btn-success">Deposit</button></div>
          </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
            <br>
            <button id="addWithdraw" class=" btn btn-success">Withdraw</button></div>
          </div>
      </div>
    </div>



    <script>
        var loginBtn=document.getElementById('login')
        loginBtn.addEventListener('click',function(){
        var loginRemove= document.getElementById('login-area')
        loginRemove.style.display="none";
        var Transection=document.getElementById('transection-area')
        Transection.style.display="block";
      })



        var depositAdd= document.getElementById('addDeposit')
        depositAdd.addEventListener('click',function(){
        var depositNumber=getInputNumber('depositAmount')

        

        updateSpanText("currentDeposit",depositNumber)
        updateSpanText("currentBalance",depositNumber)
        

        document.getElementById('depositAmount').value="";
     })

        var addWithdraw= document.getElementById('addWithdraw')
        addWithdraw.addEventListener('click',function(){
          withdrawNumber=getInputNumber('withdrawAmount')
          
          updateSpanText("currentWithdraw",withdrawNumber)
          updateSpanText("currentBalance",-1*withdrawNumber)

          document.getElementById('withdrawAmount').value="";
            
          })

          function getInputNumber(id){
            var amount=document.getElementById(id).value
            var amountNumber=parseFloat(amount)
            return amountNumber;
          }




        function updateSpanText(id,depositNumber){
        var current=document.getElementById(id).innerText
        var currentNumber=parseFloat(current)
        var totalAmount= depositNumber+currentNumber
        document.getElementById(id).innerText=totalAmount

     }

    

    //   function getInputNumber(){
    //     var withdrawAmount=document.getElementById('withdrawAmount').value
    //     var withdrawNumber=parseFloat(withdrawAmount);
    //   }


     </script>
    <!-- bootstrap js cdn  -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
